<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div style="margin-top: 60px;" class="container forget-password">
    <div class="row">
        <div class="col-md-12 col-md-offset-4">
            <div class="panel panel-default"  style="background-color: #EBEDEF;">
                <div class="panel-body">
                    <div class="text-center">
                        <img src="https://i.ibb.co/rshckyB/car-key.png" alt="car-key" border="0">
                        <h2 class="text-center">Forgot Password?</h2>
                        <p>Enter your email id here.</p>
                        <form [formGroup]="sendEmailForm" id="register-form" role="form" autocomplete="off" class="form" method="post">
                           
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i
                                            class="glyphicon glyphicon-envelope color-blue"></i></span>
                                            <input type="email" class="form-control" [ngClass]="sendEmailForm.get('email').errors ? 'is-invalid' : 'is-valid' " id="email" formControlName="email" >
                                            <div class="valid-feedback" *ngIf="sendEmailForm.get('email').touched && sendEmailForm.get('email').errors?.required">
                                                This value is required.
                                            </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input name="btnForget" class="btn btn-lg btn-primary btn-block btnForget"
                                    value="Reset Password" type="button" (click)="sendEmail()">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
