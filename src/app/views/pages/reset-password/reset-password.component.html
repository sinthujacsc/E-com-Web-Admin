<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div style="margin-top: 60px;" class="container forget-password">
    <div class="row">
        <div class="col-md-12 col-md-offset-4">
            <div class="panel panel-default" style="background-color: #EBEDEF;">
                <div class="panel-body">
                    <div class="text-center">
                        <img src="https://i.ibb.co/rshckyB/car-key.png" alt="car-key" border="0">
                        <h2 class="text-center">Reset Password?</h2>
                        <p>You can reset your password here.</p>
                        <form [formGroup]="resetPasswordForm" id="register-form" role="form" autocomplete="off"
                            class="form" method="post">

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i
                                            class="glyphicon glyphicon-envelope color-blue"></i></span>
                                    <input type="password" class="form-control"
                                        [ngClass]="resetPasswordForm.get('password').errors ? 'is-invalid' : 'is-valid' "
                                        id="password" formControlName="password" placeholder="Enter the password">
                                    <div class="valid-feedback"
                                        *ngIf="resetPasswordForm.get('password').touched && resetPasswordForm.get('password').errors?.required">
                                        This value is required.
                                    </div>

                                </div>
                                <div style="padding: 5px;" id="StrengthDisp" class="badge displayBadge">Weak</div>
                                <br>

                                <div class="input-group">
                                    <span class="input-group-addon"><i
                                            class="glyphicon glyphicon-envelope color-blue"></i></span>
                                    <input type="password" class="form-control"
                                        [ngClass]="resetPasswordForm.get('password_confirmation').errors ? 'is-invalid' : 'is-valid' "
                                        id="password_confirmation" formControlName="password_confirmation"
                                        placeholder="Re Enter the password">
                                    <div class="valid-feedback"
                                        *ngIf="resetPasswordForm.get('password_confirmation').touched && resetPasswordForm.get('password_confirmation').errors?.required">
                                        This value is required.
                                    </div>
                                    <div class="valid-feedback"
                                    *ngIf="resetPasswordForm.get('password_confirmation').touched && resetPasswordForm.get('password_confirmation').hasError('unmatch')">
                                    The password is not same.
                                </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input name="btnForget" class="btn btn-lg btn-primary btn-block btnForget"
                                    value="Reset Password" type="button" (click)="passwordReset()">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
